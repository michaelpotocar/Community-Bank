---
Resources:
  CustomersTable:
    Type: AWS::DynamoDB::Table
    Properties:
      AttributeDefinitions:
        - AttributeName: "id"
          AttributeType: "N"
      KeySchema:
        - AttributeName: "id"
          KeyType: "HASH"
      BillingMode: PAY_PER_REQUEST
      TableName: "Customers"

  AccountsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      AttributeDefinitions:
        - AttributeName: "customerId"
          AttributeType: "N"
        - AttributeName: "accountId"
          AttributeType: "S"
      KeySchema:
        - AttributeName: "customerId"
          KeyType: "HASH"
        - AttributeName: "accountId"
          KeyType: "RANGE"
      BillingMode: PAY_PER_REQUEST
      TableName: "Accounts"
  TransactionsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      AttributeDefinitions:
        - AttributeName: "accountId"
          AttributeType: "S"
        - AttributeName: "submittedDateTime"
          AttributeType: "N"
      KeySchema:
        - AttributeName: "accountId"
          KeyType: "HASH"
        - AttributeName: "submittedDateTime"
          KeyType: "RANGE"
      BillingMode: PAY_PER_REQUEST
      TableName: "Transactions"

  PeerToPeerTransactionsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      AttributeDefinitions:
        - AttributeName: "sourceCustomerID"
          AttributeType: "N"
        - AttributeName: "destinationCustomerID"
          AttributeType: "N"
      KeySchema:
        - AttributeName: "sourceCustomerID"
          KeyType: "HASH"
        - AttributeName: "destinationCustomerID"
          KeyType: "RANGE"
      BillingMode: PAY_PER_REQUEST
      TableName: "PeerToPeerTransactions"

  LambdaRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - lambda.amazonaws.com
            Action:
              - sts:AssumeRole
      Path: "/"
      Policies:
        - PolicyName: LambdaRole
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - s3:*
                Resource: "*"
              - Effect: Allow
                Action:
                  - dynamodb:*
                Resource: "*"
              - Effect: Allow
                Action:
                  - logs:*
                Resource: "*"

  PopulateTables:
    Type: AWS::Lambda::Function
    Properties:
      Handler: index.handler
      Role:
        Fn::GetAtt: [ LambdaRole , "Arn" ]
      Runtime: nodejs18.x
      Code:
        S3Bucket: projectkitty
        S3Key: "populateTables.zip"
      Timeout: 60

  RunPopulateTables:
    Type: AWS::CloudFormation::CustomResource
    DependsOn:
      - CustomersTable
      - AccountsTable
      - TransactionsTable
    Properties:
      ServiceToken:
        Fn::GetAtt: [ PopulateTables , "Arn" ]

  EmptyTables:
    Type: AWS::Lambda::Function
    Properties:
      Handler: index.handler
      Role:
        Fn::GetAtt: [ LambdaRole , "Arn" ]
      Runtime: nodejs18.x
      Code:
        S3Bucket: projectkitty
        S3Key: "emptyTables.zip"
      Timeout: 60

  GetCustomersLambda:
    Type: AWS::Lambda::Function
    Properties:
      Handler: michaelpotocar.projectkitty.providers.GetCustomersProvider::handleRequest
      Role:
        Fn::GetAtt: [ LambdaRole , "Arn" ]
      Runtime: java11
      Code:
        S3Bucket: projectkitty
        S3Key: "lambda-1.0-SNAPSHOT.zip"
      MemorySize: 256
      Timeout: 60

  GetCustomersLambdaVersion:
    Type: AWS::Lambda::Version
    Properties:
      FunctionName:
        Ref: GetCustomersLambda
      ProvisionedConcurrencyConfig:
        ProvisionedConcurrentExecutions: 1

  GetCustomersPermission:
